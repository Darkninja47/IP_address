 <!DOCTYPE html>
 <html lang="en" dir="ltr">
        <head>
            <meta charset="UTF-8">
            <title> IP address</title>
            <link rel="stylesheet" href="style.css">
            <meta name="viewport" content="width=device-width", initial-scale=1.0">
        </head>
        <body>
            <script>
                fetch('http://api.ipify.org/?format=json')
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (data) {
                        appendData(data);
                    })
                    .catch(function (err) {
                        console.log('error: ' + err);
                    });
                function appendData(data) {
                    var mainContainer = document.getElementById("myData").innerHTML = (data.ip + '');
                    
                    }
                
            </script> 
            <div class="center">
                <div class="outer button" button>
                    <button> Your IP address is </button>
                    <span> </span>
                    <span> </span>
                    </div>
            <div class="center">
                <div class="outer circle" button>
                    <button id="myData" > IP </button>
                    <span> </span>
                    <span> </span>    
                </div>
            </div>
        </body>

 </html>
